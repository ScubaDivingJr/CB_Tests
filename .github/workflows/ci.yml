name: Daily Maven Tests

on:
  schedule:
    - cron: '0 6 * * *' # Runs every day at 6:00 a.m. UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build and test
        run: mvn clean test

      - name: Upload Surefire Report
        uses: actions/upload-artifact@v4
        with:
          name: surefire-report
          path: target/surefire-reports/

      - name: Send Surefire Report via Email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.example.com
          server_port: 587
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: Maven Surefire Report
          to: your@email.com
          from: GitHub Actions <noreply@example.com>
          content_type: text/html
          body: |
            <p>Find the Maven Surefire Report attached.</p>
          attachments: target/surefire-reports/TEST-*.xml
